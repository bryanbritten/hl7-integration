[tool.black]
line-length = 99
target-version = ['py312']

[tool.autohooks]
mode = "pythonpath"
pre-commit = ["autohooks.plugins.black", "autohooks.plugins.ruff", "autohooks.plugins.isort"]

[tool.isort]
profile = "black"
known_first_party = [
    "metrics",
    "hl7_helpers",
    "s3_helpers",
    "fake_data_generators",
    "hl7_segment_generators"
]

[tool.ruff]
fix = true
lint.select = ["F401"]
line-length = 99